<!DOCTYPE html>
<html>
<head>
	
	<style>
		#square1 {
			width: 300px;
			height: 300px;
			border: 5px solid black;
		}

		#square2 {
			width: 300px;
			height: 300px;
			border: 5px solid black;
		}



	</style>
</head>
<body>
	<div id="square1"></div>
	<input type="button" onClick="square()" value="make green">

	<div id="square2"></div>
	<input type="button" onClick="color()" value="make red">

	<script type="text/javascript">
		function  square() {
			document.getElementById("square1").style.backgroundColor="green";
		}
		function  color() {
			document.getElementById('square2').style.backgroundColor="red";
		}


	</script>
</body>
</html>
